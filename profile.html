<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="profile-box">
            <img src="image/menu.png" class="menu-icon" >
            <img src="image/setting.png" class="setting-icon">
            <img src="image/doc-1.jpg" class="profile-pic">
            <h3>Dr. John Deo</h3>
            <div class="social-media">
                 <img src="image/instagram.png">
                 <img src="image/telegram.png" >
                 <img src="image/dribble.png" >
                 <div>
                    <button type="button">Follow</button>
                    <div class="profile-bottom">
                        <p>Learn more about my profile</p>
                        <img src="image/arrow.png" >

                    </div>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
